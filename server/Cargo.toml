[package]
name    = "svc-cargo"
version = "0.5.0-develop.0"
edition = "2021"            # Allowed values are 2015, 2018, 2021
# Rust Editions: https://doc.rust-lang.org/edition-guide/index.html

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
vendored-openssl = ['openssl/vendored']

[dependencies]
axum                      = "0.5.15"
cargo-husky               = "1"
chrono                    = { version = "0.4.22", features = ["serde"] }
env_logger                = "0.9.3"
futures                   = "0.3"
hyper                     = "0.14.20"
log                       = "0.4.17"
openssl                   = "0.10"
prost                     = "0.11.0"
prost-build               = "0.11.1"
prost-types               = "0.11.1"
serde                     = "1.0.144"
serde_json                = "1.0.85"
svc-pricing-client-grpc   = { git = "https://github.com/Arrow-air/svc-pricing" }
svc-scheduler-client-grpc = { git = "https://github.com/Arrow-air/svc-scheduler" }
svc-storage-client-grpc   = { git = "https://github.com/Arrow-air/svc-storage" }
tokio                     = { version = "1.20.1", features = ["full"] }
tokio-util                = "0.7.3"
tonic                     = "0.8.2"
tonic-health              = "0.7.1"
utoipa                    = { version = "2.1.0", features = ["axum_extras"] }
utoipa-swagger-ui         = { version = "2.0.1", features = ["axum"] }
uuid                      = { version = "1.2.1", features = ["v4"] }

[build-dependencies]
tonic-build = "0.8"
